<form action="#" method="POST" enctype="multipart/form-data" id="registrationForm">

    <div class="container">
            <div class="form">
                <h1>Inscription</h1>
                
                <div class="inputBox">
                    <label for="pseudo"></label>
                    <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo">
                    <small class="error-message"></small>
                </div>
        
                <div class="inputBox">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Votre email">
                    <small class="error-message"></small>
                </div>
        
                <div class="inputBox">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe">
                    <small class="error-message"></small>
                </div>
        
                <div class="inputBox">                        
                    <label for="password2"></label>
                    <input type="password" id="password2" name="password2" placeholder="Confirmer votre mot de passe">
                    <small class="error-message"></small>
                </div>

                <button class="conexion2" type="submit">S'inscrire</button>

            </div>
    </div>
</form>
